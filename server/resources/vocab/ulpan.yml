    hebrew: תשאל מה שאתה רוצה, בלי להתבייש.
    note: tishal ma she'ata rotse, bli l'hitbayesh.

may 31 - 1:
  - english: Call them.
    hebrew: תתקשר אליהם.
    note: |
      titkasher elehem.
      (If 1st person singluar ends in יי 'ai', then 3rd person plural usually ends in יהם 'ehem')
  - english: Think about them.
    hebrew: תחשוב עליהם.
    note: takhshov alehem.
  - english: Without them.
    hebrew: בלעדיהם.
    note: biladéihem.
  - english: I love them.
    hebrew: אני אוהב אותם.
    note: |
      ani ohev otam.
      (If 1st person singluar ends in י 'i', then 3rd person plural usually ends in ם 'am')
  - english: I speak with them.
    hebrew: אני מדבר איתם.
    note: ani medaber itam.
  - english: I am after you.
    hebrew: אני אחריך.
    note: ani akharékha.
  - english: After me, the flood. (i.e. I don't care what happens after me)
    hebrew: אחריי המבל.
    note: akharai ha'mabul.
  - english: Explain to them.
    hebrew: תסביר להם.
    note: |
      tasbir lahem.
      (When preposition is short, usually takes 'ahem' instead of 'am')
  - english: Like me.
    hebrew: כמוני.
    note: kamóni.
  - english: Like him.
    hebrew: כמוך.
    note: kamókha.
  - english: Like her.
    hebrew: כמוך.
    note: kamokh.
  - english: Like him.
    hebrew: כמוהו.
    note: kamóhu.
  - english: Like her.
    hebrew: כמוה.
    note: kamóha.
  - english: I am alone.
    hebrew: אני לבד.
    note: |
      ani levad.
      (Here we should conyugate: אני לסדי 'ani levadi', but in practice not used.)
  - english: I am in front of you.
    hebrew: אני לפניך.
    note: ani lefanékha.
  - english: I am in front of you (f).
    hebrew: אני לפנייך.
    note: ani lefanái-eek.
  - english: I am in front of him.
    hebrew: אני לפניו.
    note: ani lefanav.
  - english: I arrived before them.
    hebrew: אני הגעתי לפניהם.
    note: ani higáti lifneihem.
  - english: It's opposite me.
    hebrew: זה מולי.
    note: ze muli.
  - english: I'm sitting opposite him.
    hebrew: אני יושב מולו.
    note: ani yoshev mulo.
  - english: Can I sit next to you?
    hebrew: אני יכול לשבת על ידך?
    note: |
      ani yakhol lashévet al yadkha?
      (Will hear both ליד 'l'yad' and על יד 'al yad')
  - english: Who's is it?
    hebrew: של מי זה?
    note: shel mi ze?
  - english: It's theirs.
    hebrew: זה שלהם.
    note: ze shelahem.
  - english: It depends on them.
    hebrew: זה תלוי בהם.
    note: |
      ze talúi bahem.
      (May see בם bam, but בהם bahem is preferred since is short.)
  - english: Nice (personality, not looks).
    hebrew: נחמד, נחמדה.
    note: |
      nekhmad, nekhmada.

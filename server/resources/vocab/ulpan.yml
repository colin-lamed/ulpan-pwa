feb 14 - Morning Sheet:
  - english: It's impossible to eat it.
    hebrew: אי אפשר לאכול את זה
    note: ee efshar leekhol et ze
  - english: To wait. Wait! I am wating.
    hebrew: לחכות. תחכה! אני מחכה
    note: lekhakhot. tekakhe! ani mekhake.
  - english: To try. Try! I am trying.
    hebrew: לנסות. תנסה! אני מנסה
    note: lenasot. tenase. ani menase.
  - english: I hope that it will be better.
    hebrew: אני מקווה שזה יהיה יותר טוב.
    note: ani mekave she'ze yihye yoter tov.
  - english: My (mine), his, hers.
    hebrew: שלי, שלו, שלה.
    note: sheli, shelo, shela.
  - english: Can I take it? Is it yours?
    hebrew: אני יכול לקחת את זה? זה שלק?
    note: ani yakhol lakhákat et ze? ze shelkha/shelekh?
  - english: To open, to forget, to send.
    hebrew: לפתוֹח, לשכוֹח, לשלוֹח.
    note: liftóakh, lishkóakh, lishlóakh.
  - english: That's why I opened, that's why I forgot, that's why I sent.
    hebrew: לכן פתחתי, לכן שכחתי, לכן שלחתי.
    note: lakhen patákhti, lakhen shakhákhti, lakhen shalákhti.
  - english: Don't forget! Don't forget! Don't forget!
    hebrew: אל תשכּח! אל תשכּח! אל תשכּח!
    note: al tishkakh! al tishkakh! al tishkakh!
  - english: If you will forget he will forget and we will forget.
    hebrew: אם אתה תשכּח, הוא ישכח ואנחנו נשכח.
    note: im ata tishkakh, hu yishkakh ve anákhnu nishkakh.
  - english: To Moshe, to me, to him, to her, to you.
    hebrew: למשה, לי, לו, לה, לק.
    note: le móshe, li, lo, la, lekha/lakh.
  - english: I need to give it to him, to Moshe.
    hebrew: אני צריך לתת לו את זה, למשה את זה.
    note: ani tsarikh latet lo et ze, le móshe et ze.
  - english: Do it! Don't forget to do it.
    hebrew: תעשׂה את זה, אל תשכּח לעשׂוֹת את זה.
    note: taase et ze! al tishkakh laasot et ze.
  - english: I love you but I can't give it to you.
    hebrew: אני אוֹהב/אוֹהבת אותך אבל אני לא יכול לתת לך את זה.
    note: ani ohev(et) otkha/otakh aval ani lo yakhol latet lekha/lakh et ze.
  - english: Buy it! Don't forget to buy it.
    hebrew: תקנה את זה! אל תשכּח לקנוֹת את זה.
    note: tikne et ze! al tishkakh liknot et ze.
  - english: Can you give me a shekel?
    hebrew: אתה יכול לתת לי שקל?
    note: ata yakhol latet li shékel?
  - english: Finish it. Don't forget to finish it.
    hebrew: תגמור את זה. אל תשכח לגמור את זה.
    note: tigmor et ze. al tishkakh ligmor et ze.
  - english: When? At 5, 5 minutes a go, in 5 minutes.
    hebrew: מתי? בחמש, לפני חמש דקות, בעוד חמש דקות.
    note: matai? be'khamesh, lifnei khamesh dakot, be'od khamesh dakot.
  - english: Line 5 passed 5 minutes a go.
    hebrew: קו חמש עבר לפני חמש דקות.
    note: kav khamesh avar lifnei khamesh dakot.
  - english: I need him; I have to give it to him.
    hebrew: אני צריך אותו. אני צריך לתת לו את זה.
    note: ani tsarikh oto. ani tsarikh latet lo et ze.
  - english: Is it urgent? Is it important? Can it wait?
    hebrew: זה דחוף? זה חשוב? זה יכול לחכות?
    note: ze dakhuf? ze khashuv? ze yakhol lekhakot?
  - english: Moshe let's speak about it.
    hebrew: משה בוא נדבר על זה.
    note: móshe, bo nedaber al ze.
  - english: Sara let's speak about it.
    hebrew: שׂרה בואי נדבר על זה.
    note: sára, boi nedaber al ze.
  - english: What did you buy? How much did you pay?
    hebrew: מה אתה קנה/קנתה? כמה שילמת/שילמת?
    note: ma atah kana/at kanit? kama shilámta/shilamt?
  - english: What are you (Pl.) doing after ulpan?
    hebrew: מה אתם עוֹשׂים אחרי האולפן?
    note: ma atem osim akharei ha'ulpan?
  - english: To forget. Don't forget. To open. Don't open. To send, send!
    hebrew: לשכוֹח. אל תשכח. לפתוֹח. אל תפתח. לשלוֹח. תשלח!
    note: lishkóakh. al tishkakh. liftóakh. al tiftak. lishlóakh, tishlakh!


  - english: Sit nicely.
    hebrew: תשב יפה.
    note: teshev yafe.
  - english: It's not nice.
    hebrew: זה לא יפה.
    note: ze lo yafe.
  - english: Don't kill me.
    hebrew: אל תהרוג אותי.
    note: al taharog oti!
  - english: Nothing changes under the sun.
    hebrew: שום דבר לא משתנה מתחת השמש.
